
<mat-card>
    <mat-card-content>
        <div class="header" role="banner">
            <h2>BEF0075T</h2>
        </div>
        <form (ngSubmit)="CheckUser()" name="loginForm" [formGroup]="loginForm">
            <div class = "emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input formControlName="uname" matInput required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="pwd" matInput [type]="hide ?'password' : 'text'"  required />
                </mat-form-field>
            </div>
<!--            <button mat-flat-button class="button-row">Login</button>-->
            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
